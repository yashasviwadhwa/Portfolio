<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungi Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
      }

      .navbar {
        background-color: #1a1a1a;
        padding: 1rem 2rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .brand {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: white;
      }

      .brand img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ff69b4;
        margin-right: 10px;
      }

      .brand span {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: #ff69b4;
      }

      .social-links {
        display: flex;
        align-items: center;
        list-style: none;
        margin-left: 20px;
      }

      .social-links li {
        margin-left: 15px;
      }

      .social-links a {
        color: white;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: #ff69b4;
      }

      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 4px;
        background: none;
        border: none;
        align-items: center;
      }

      .menu-toggle span {
        width: 25px;
        height: 2px;
        background-color: white;
        margin: 3px 0;
        transition: 0.3s;
      }

      .menu-toggle i {
        color: white;
        font-size: 16px;
        margin-top: 4px; /* Adjust space between bars and icon */
      }

      @media (max-width: 968px) {
        .navbar {
          padding: 1rem;
        }

        .navbar-container {
          flex-wrap: wrap;
          padding: 10px 0;
        }

        .brand {
          width: 100%;
          justify-content: center;
          margin-bottom: 15px;
          padding-top: 10px;
        }

        .menu-toggle {
          position: absolute;
          top: 25px;
          right: 20px;
          display: flex;
          z-index: 1001;
        }

        .nav-links {
          display: none;
          width: 100%;
          position: absolute;
          top: 100px;
          left: 0;
          background-color: #1a1a1a;
          flex-direction: column;
          padding: 20px 0;
          text-align: center;
        }

        .nav-links.active {
          display: flex;
        }

        .nav-links li {
          margin: 15px 0;
        }

        .social-links {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="brand">
          <img src="path-to-your-logo.png" alt="Fungi" />
          <span>Fungi</span>
        </a>

        <button class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
          <i class="fas fa-chevron-down"></i>
        </button>

        <ul class="nav-links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#" style="color: #ff69b4">Service</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <ul class="social-links">
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
