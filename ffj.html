<!DOCTYPE html>
<html>
  <head>
    <style>
      .testimonial-container {
        max-width: 400px;
        margin: 40px auto;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .quote-icon {
        width: 64px;
        height: 64px;
        background: #ff69b4;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        margin-bottom: -32px;
        position: relative;
        z-index: 2;
      }

      .quote-icon::before {
        content: '"';
        color: white;
        font-size: 36px;
        font-weight: bold;
        margin-top: -8px;
      }

      .card {
        background: #1a1a1a;
        border-radius: 16px;
        padding: 48px 32px 32px;
        text-align: center;
        color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .testimonial-text {
        font-size: 16px;
        line-height: 1.6;
        color: #a0a0a0;
        font-style: italic;
        margin-bottom: 24px;
      }

      .profile {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
      }

      .profile-image {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        overflow: hidden;
      }

      .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info {
        text-align: left;
      }

      .profile-name {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
      }

      .profile-title {
        font-size: 14px;
        color: #a0a0a0;
        margin: 0;
      }
    </style>
  </head>

  <body style="background: #111">
    <div class="testimonial-container">
      <div class="quote-icon"></div>
      <div class="card">
        <p class="testimonial-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <div class="profile">
          <div class="profile-image">
            <img src="/api/placeholder/48/48" alt="Profile" />
          </div>
          <div class="profile-info">
            <h3 class="profile-name">Mark Anthony</h3>
            <p class="profile-title">Web Developer</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
